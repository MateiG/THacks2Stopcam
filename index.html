<!DOCTYPE HTML>
<html>
  <head>
    <script>
      window.onload = function() {

      sum = {{numStopped}} + {{numNotStopped}};
      factor = 100/sum;

       
      var chart = new CanvasJS.Chart("chartContainer", {
         animationEnabled: true,
         title: {
           text: "Number of cars that stopped at the all-way stop sign at Byng Ave. and Dudley Ave."
         },
         data: [{
           type: "pie",
           startAngle: 240,
           yValueFormatString: "##0.00\"%\"",
           indexLabel: "{label} {y}",
           dataPoints: [
              {y: {{numStopped}} * factor, label: "People who did not stop"},
              {y: {{numNotStopped}} * factor, label: "People who stopped"}
              ]
         }]
      });
      chart.render();
       
      }
    </script>
  </head>
  <body style="text-align: center;">
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2880.7529565796963!2d-79.41062338470904!3d43.777986752370815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2d14762f8daf%3A0x43d26f176d8952f8!2sDudley+Ave+%26+Byng+Ave%2C+North+York%2C+ON!5e0!3m2!1sen!2sca!4v1508683411002" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen>
    </iframe>

    <p>{{numStopped}}</p>
    <p>{{numNotStopped}}</p>
  </body>
</html>
